<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Platzi</title>
</head>
<body>
   <header>
    <h1>
        Figuras geometricas
    </h1>
    <p>Este es el primer taller del curso parctico de Java Script</p>
   </header>


   <section>
       <h2>Calcula el área y el perimetro de un cuadro</h2>
       <form>
           <label for="inputcuadrado">
               Escribe cuanto mide cada lado de tu cuadrado

           </label>
           <input id="inputcuadrado" type="number"/>
           <button type="button" onclick="calcularperimetrocuadrado()" >
               Calcular el perimetro

           </button>
           <button type="button" onclick="calcularareacuadrado()">
               Calcular el area

           </button>
       </form>
   </section>

   <section>
    <h2>Calcula el área y el perimetro de un triangulo</h2>
    <form>
        <label for="inputtriangulo">
            Escribe cuanto mide un lado de tu triangulo
        </label>
        <input id="inputtriangulo" type="number"/>
        <label for="inputtriangulo1">
            Escribe cuanto mide el otro lado de tu triangulo
        </label>
        <input id="inputtriangulo1" type="number"/>
        <label for="inputtriangulo2">
            Escribe cuanto mide la base de tu triangulo
        </label>
        <input id="inputtriangulo2" type="number"/>
        <button type="button" onclick="calcularperimetrotriangulo()" >
            Calcular el perimetro
        </button>
        <button type="button" onclick="calcularareatriangulo()">
            Calcular el area
        </button>
    </form>
    </section>

    <section>
        <h2>Calcula el área  el perimetro de un circulo</h2>
        <form>
            <label for="inputcirculo">
                Escribe el radio de tu Circulo
            </label>
            <input id="inputcirculo" type="number"/>
            <button type="button" onclick="calcularperimetrocirculo()" >
                Calcular el perimetro
 
            </button>
            <button type="button" onclick="calcularareacirculo()">
                Calcular el area
 
            </button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
